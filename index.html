<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    
    <title>Stopwatch</title>
</head>
<body>
<div class="container col-5">
     <div class="clock">
        <div class="timer">
        <h2 id='timer' class="col-12"> 0.00 </h2>
         </div>
        <div class="align-bottom">
            <button id='start-stop' type="button" class="btn btn-success button" onclick="startStop()">Start</button>
            <button id='reset' type="button" class="btn btn-danger button" onclick="reset()" >Reset</button>

            
        </div>
        <script src="script.js"></script>
    </div>
</div>
</body>

</html>
